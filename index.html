    html {
      background: black;
      color: whitesmoke;
    }
    body {
      color: #ccc;
    }
  </style>
  <!-- <link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" rel="stylesheet"/> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/js/tabulator.min.js" integrity="sha256-u2YCVBkzzkIuLh6bMHUmqv6uuuHLxGgc6XF+rCJUV5k=" crossorigin="anonymous"></script>
  <!-- <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script> -->
  <script src="lib/seedrandom/seedrandom.min.js"></script>
  <script src="Data/db.compressed.JSON"></script>
  <script src="js/main.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="twelve columns">
        <div class="">
          <label for="count">number of buildings</label>
          <input id="count" type="number" value="60"></input>
        </div>
        <div class="">
          <label for="seed">seed for generator</label>
          <input id="seed" value="hello world" type="text"></input>
        </div>
        <div class="">
          <span onclick="generate()" class="button" >Generate</span>
        </div>
        </div>
    </div>
    <div class="table"></div>
    <script>
      const seed = document.querySelector("#seed");
      const count = document.querySelector("#count");

      let Buildings = [];
    
      let world = new RPGenie(seed.value);

      var table = new Tabulator(".table", {
          data: Buildings,
          autoColumns: true,
          layout:"fitData",
          groupBy:"Type",
        });

      function generate() {
        world = new RPGenie(seed.value);
        var total = parseInt(count.value);
        Buildings = [];
        for (let index = 0; index < total; index++) {
          Buildings.push(world.BuildingBuild());
        }
        table.setData(Buildings);
      }
      generate();
  </script>
  </body>
